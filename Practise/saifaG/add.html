        <main class="container">
            <h1 class="text-center">Create Post</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">News Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Title Name">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">News Header Image</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                   <!-- The toolbar will be rendered in this container. -->
                   <label for="body" class="form-label">News Content</label>
                   <div id="toolbar-container"></div>
                  <div class="mb-3 border border-3 border-secondary" id="editor">
                  </div>
            </form>

        </main>



        <script>
            navBar();
            DecoupledEditor.create(document.querySelector("#editor"))
                    .then((editor) => {
                        const toolbarContainer =
                            document.querySelector("#toolbar-container");

                        toolbarContainer.appendChild(
                            editor.ui.view.toolbar.element
                        );
                    })
                    .catch((error) => {
                        console.error(error);
            });

            function navBar() {
                var nav = document.querySelector("nav");
                var logo = document.querySelector(".logo");
                var nava = document.querySelectorAll(".nav-link");

                window.addEventListener("scroll", function () {
                    if (window.pageYOffset > 100) {
                        nav.classList.add("bg-dark", "shadow");
                        logo.classList.add("text-white");
                        for (var n of nava) {
                            n.classList.add("text-white", "shadow");
                        }
                    } else {
                        nav.classList.remove("bg-dark", "shadow");
                        logo.classList.remove("text-white");
                        // nava.classList.remove("text-white", "shadow");
                        for (var n of nava) {
                            n.classList.remove("text-white", "shadow");
                        }
                    }
                });
            }
        </script>

            crossorigin="anonymous"
        />

        <script
