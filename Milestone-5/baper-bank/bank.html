<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Go some
            <span class="font-semibold text-purple-600">Mooooney</span>
        </h1>
    </header>
    <main class=" w-3/4 mx-auto ">

        <!-- Balance and transtion -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl" >$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and Withdraw -->


        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-3xl">Please Deposite</h3>
                    <input 
                    class="border block border-gray-400 rounded w-3/4 mb-4 p-2" 
                    id="deposite-input" type="text" 
                    placeholder="Amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-600 rounded px-4 py-2 text-white font-semibold">Deposit</button>
                </div>

                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <input 
                    class="border block border-gray-400 rounded w-3/4 mb-4 p-2" 
                    id="withdraw-input" type="text" 
                    placeholder="Amount you want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 rounded px-4 py-2 text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
