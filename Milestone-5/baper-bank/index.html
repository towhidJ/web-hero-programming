<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-16">Welcome To my <span class="font-semibold text-purple-600">Bap-er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border block border-gray-400 rounded w-3/4 mb-4 p-2" id="user-email" type="text" placeholder="Enter username">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 p-2" id="user-password" type="password" placeholder="Enter Password">
                <button id="login-submit" class="bg-yellow-600 rounded px-4 py-2 text-white font-semibold">Login</button>
            </div>
        </section>
    </main>
</body>

<script src="js/login.js"></script>
</html>
